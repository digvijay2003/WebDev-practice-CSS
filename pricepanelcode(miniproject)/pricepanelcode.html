<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="pricepanelcode.css">
</head>

<body>
   
    <div class="panel">

        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">
            <h1>Personal</h1>
            <ul>
                <li class="hello">Custom Domains</li>
                <li class="hello">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h1>Small Team</h1>
            <ul>
                <li class="hello">Never sleeps</li>
                <li class="hello">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h1>Enterprise</h1>
            <ul>
                <li class="hello">Dedicated</li>
                <li class="hello">Simple horizontal scalability</ class="hello">
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>

</html>
